<html>

<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
<body>

    <script type="text/javascript">
      var recognition;
      document.addEventListener('deviceready', onDeviceReady, false);

      function onDeviceReady() {
        //app.showAlert("DeviceReady","now");
          recognition = new SpeechRecognition();
          app.showAlert("SpeechRecognition","configured!");
          recognition.onresult = function(event) {
            //app.showAlert("found input","now");
              if (event.results.length > 0) {
                spokentext.value += event.results[0][0].transcript;
                  //q.value = event.results[0][0].transcript;
                  //q.form.submit();
              }
          }
      }

      function startListening() {
        spokentext.value += "\r\n";
        recognition.start();
      }

    </script>
    <textarea id="spokentext" style="width: 300px; height: 100px; font-size: 20px;"></textarea>
    <!-- <input type="search" id="q" name="q" size=60> -->
    <br/>
    <input type="button" value="Click to Speak" onclick="startListening()"/>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="http://192.168.18.103:8080/target/target-script-min.js#anonymous"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="js/storage/memory-store.js"></script>
    <script src="lib/handlebars.js"></script>
    <!-- <script src="js/HomeView.js"></script> -->
    <script src="js/main.js"></script>
    <!-- <script src="js/speech.js"></script> -->
</body>

</html>
